<ion-header>
  <ion-toolbar>
    <ion-title>update Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">title</ion-label>
        <ion-input formControlName="title" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">content</ion-label>
        <ion-input formControlName="content" type="text" required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block"
            >update</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
